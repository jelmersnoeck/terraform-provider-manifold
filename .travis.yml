language: go
go:
- 1.9.x
install: make bootstrap
branches:
  only:
  - master
  - "/^v([0-9]+)\\.([0-9]+)\\.([0-9]+)(?:\\-(rc\\.[0-9]+)*)?$/"
deploy:
- provider: script
  script: make release
  skip_cleanup: true
  on:
    tags: true
    repo: manifoldco/terraform-provider-manifold
env:
  global:
  - MANIFOLD_TEAM=manifold-integration-ci
  - TF_ACC=true
  - AWS_REGION=us-east-1
  # MANIFOLD_API_TOKEN
  - secure: 
  # AWS_ACCESS_KEY_ID
  - secure: 
  # AWS_SECRET_ACCESS_KEY
  - secure: 
  # GITHUB_TOKEN
  - secure: 
